<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container"  align="center">
        <div class="hbd_title">HBD คุณหมอเชียร์เบียร์</div>
        <div class="hbd_list">
			
        
        
		</div>	
    </div>
	<div class="popup_work">
		แน่ใจหรือว่าต้องให้มาคพิกัดงาน ?
		<div class="buttons">
			<div id="popupYes_work" class="button yes">ยืนยัน</div>
			<div id="popupNo_work" class="button no">ยกเลิก</div>
		</div>
    </div>
    <script>
        $(document).keyup(function (e) {
            if (e.key === "Escape") {
                $('.popup_work').fadeOut(100);
                $(".hbd_list").empty();
				$(".container").fadeOut(100);
				$.post('http://Tarn_HBD/NUIFocusOff');
            }
        });

        $(document).mousedown(function (e) {
            if (e.which == 3) {
                $('.popup_work').fadeOut(100);
                $(".hbd_list").empty();
                $(".container").fadeOut(100);
                $.post('http://Tarn_HBD/NUIFocusOff');
            }
        });
    </script>
</body>
</html>
